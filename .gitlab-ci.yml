image: node:latest
cache:
  paths:
  - node_modules/
  - lib/
stages:
  - install
  - compile
  - test
install:
  stage: install
  script:
    - yarn install
compile:
  image: node:latest
  stage: compile
  script:
    - yarn compile
test:
  image: node:latest
  stage: test
  script:
    - yarn coverage
  artifacts:
    paths:
      - mochawesome-report/mochawesome.html
  coverage: '/^Statements\s*:\s*([^%]+)/'
